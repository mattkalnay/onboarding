<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Upload image</h1>

            <form action="/add-doc" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Select file</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="image" height="5" width="5">
                        <label class="custom-file-label" for="image"><img src="static/img/images/add.png" width="30" height="30"></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            
            </form>
        </div>
    </div>
</div>
</body>
</html>
